<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>航班方向信息检测查询</title>
    <link rel="stylesheet" type="text/css" href="css/common-component.css">
    <link rel="stylesheet" href="plugins/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="plugins/jqgrid/css/ui.jqgrid-bootstrap-custom.css">
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="plugins/qtip2/css/jquery.qtip.min.css">
    <link rel="stylesheet" href="plugins/qtip2/css/jquery.qtip-custom.css">
    <link rel="stylesheet" href="plugins/ladda/css/ladda.css">


    <link rel="stylesheet" type="text/css" href="css/base.css">

</head>
<body>
	<div class="wrap">
		<div class="header">
            <h2 class="title">航班方向信息检测查询</h2>
            <div class="form-opt">
                <input type="text" class="form-control airport" placeholder="请输入机场，如ZU,ZW">
                <input type="text" class="form-control start-time date-input" value="201805300000" placeholder="开始时间" >
                <input type="text"  class="form-control end-time date-input" value="201805300200" placeholder="结束时间" />
                <label><input type="radio"  class="fpl" name="has-fpl" value="true" checked="true"/>有FPL</label>
                <label><input type="radio"  class="fpl" name="has-fpl" value="false"/>无FPL</label>
                <button  class="search atfm-btn atfm-btn-blue ladda-button " value="查询" data-style="zoom-out">
                    <span class="ladda-label">查询</span>
                </button>
            </div>
            <div class="query-detail hide">
                <div class="item">
                    <label>机场:</label><span class="airport"></span>
                </div>
                <div class="item">
                    <label>开始时间:</label><span class="start-time"></span>
                </div>
                <div class="item">
                    <label>结束时间:</label><span class="end-time"></span>
                </div>
                <div class="item">
                    <label>有无FPL:</label><span class="fpl"></span>
                </div>
                <div class="item">
                    <label>数据生成时间:</label><span class="generate-time"></span>
                </div>
            </div>
        </div>
		<div class="content">
            <div id="table-canvas">
                <table id="flight-table"></table>
                <div id="flight-table-pager"></div>
            </div>
            <h2 class="err-msg"></h2>
        </div>
	</div>

    <script type="text/javascript" src="plugins/jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/jquery/jquery-custom-util.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/jqgrid/js/jquery.jqGrid.5.2.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/jqgrid/js/jquery.jqGrid.util.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/jqgrid/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/qtip2/js/jquery.qtip.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="plugins/ladda/js/spin.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="plugins/ladda/js/ladda.js" type="text/javascript" ></script>
    <!-- 表格通用方法-->
    <script type="text/javascript" src="js/grid-table.js"></script>
    <!--表格配置-->
    <script type="text/javascript" src="js/grid-table-config.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
